<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Predictor</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: #ff8c00;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: right;
            direction: rtl; /* Для правильного отображения арабского текста */
        }
        .button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e67e00;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .error {
            color: #d9534f;
        }
        .success {
            color: #5cb85c;
        }
    </style>
</head>
<body>

    <div class="header">
        Crash Predictor
    </div>

    <div class="container">
        <div class="input-group">
            <label for="userId">
                ادخل الهوية (ID)
            </label>
            <input type="text" id="userId" placeholder="اكتب رقم الهوية" dir="rtl" maxlength="10">
        </div>
        <button class="button" onclick="getSignal()">
            احصل على الإشارة
        </button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function getSignal() {
            const userIdInput = document.getElementById('userId');
            const messageDiv = document.getElementById('message');
            const userId = userIdInput.value;

            // Проверка на 10 цифр и начало с '13'
            if (userId.length !== 10 || !userId.startsWith('13')) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = 'رقم الهوية الذي أدخلته غير صحيح. تأكد من أنه يبدأ بـ 13 ويحتوي على 10 أرقام.';
            } else {
                messageDiv.className = 'message success';
                messageDiv.innerHTML = 'يرجى إعادة شحن رصيدك بمبلغ 50 درهم مغربي (MAD) للحصول على الإشارة.';
            }
        }
    </script>

</body>
</html>
